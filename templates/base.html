<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Price Comparison Bot{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            background: linear-gradient(90deg, #ff0000, #b30000);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav .logo img {
            height: 30px;
            margin-right: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 16px;
        }

        header {
            text-align: center;
            padding: 32px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            color: #d60000;
        }

        header h2 {
            margin: 8px 0;
            color: #444;
            font-weight: normal;
        }

        .search-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .search-container input[type="text"] {
            padding: 10px 12px;
            width: 320px;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-container button {
            padding: 10px 18px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #800000;
        }

        .supported-sites {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 16px 20px;
        }

        .site-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .site-pill:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .site-pill img {
            height: 24px;
        }

        main {
            max-width: 960px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='bot_logo.png') }}" alt="Bot Logo">
            PriceBot
        </div>
        <a href="#">About</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Price Comparison Bot</h1>
        <h2>Easily compare prices across top shopping sites</h2>
    </header>

    <!-- Search -->
    {% if request.endpoint == 'index' %}
    <div class="search-container">
        <form action="{{ url_for('index') }}" method="POST">
            <input type="text" name="product" placeholder="Search for a product..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    {% endif %}

    {% if request.endpoint == 'index' %}
    <div class="supported-sites">
        <a class="site-pill" href="https://www.amazon.in" target="_blank">
            <img src="{{ url_for('static', filename='images/amazon_logo.png') }}" alt="Amazon">
            <span>Amazon</span>
        </a>
        <a class="site-pill" href="https://www.flipkart.com" target="_blank">
            <img src="{{ url_for('static', filename='images/flipkart_logo.png') }}" alt="Flipkart">
            <span>Flipkart</span>
        </a>
        <a class="site-pill" href="https://www.reliancedigital.in" target="_blank">
            <img src="{{ url_for('static', filename='images/reliance_digital_logo.png') }}" alt="Reliance Digital">
            <span>Reliance Digital</span>
        </a>
        <a class="site-pill" href="https://www.croma.com" target="_blank">
            <img src="{{ url_for('static', filename='images/croma_logo.png') }}" alt="Croma">
            <span>Croma</span>
        </a>
    </div>
    {% endif %}

    <!-- Results -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
